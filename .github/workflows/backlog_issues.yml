
name: "Add issue to the backlog"

on:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/add-to-project@v0.5.0"
        with:
          project-url: https://github.com/orgs/groupm-global/projects/21
          github-token: ${{ secrets.GITHUB_PAT }}
